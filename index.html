<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>canvas</title>
</head>
<style>
html,body{
    padding:0;
    margin:0;
}
</style>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script src="./y2.js"></script>
<script>
    var a=Y2("canvas");
    a.draw({
        name:"react",
        style:{
            left:0,
            top:0,
            color:"#ccc",
            width:200,
            height:30
        }
    }).draw({
        name:"text",
        data:"hello world!",
        style:{
            left:10,
            top:22,
            color:"#000",
            font:"20px sans-serif"
        }
    });
</script>
</body>
</html>
